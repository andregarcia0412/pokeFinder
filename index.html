<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke Finder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1
        style="
          font-size: 40px;
          font-family: 'Pokemon', sans-serif;
          color: #ffcb05;
          text-shadow:
          -2px -2px 0 #3c5aa6,
          2px -2px 0 #3c5aa6,
          -2px 2px 0 #3c5aa6,
          2px 2px 0 #3c5aa6; 
        "
      >
        Pok√©Finder
      </h1>
    </header>
    <div class = "informations">

      <div class = "stats column">
          <h1 id = "nameStats"></h1>
          <p id = "hp"></p>
          <p id = "atk"></p>
          <p id = "def"></p>
          <p id = "spcAtk"></p>
          <p id = "spcDef"></p>
          <p id = "spd"></p>
      </div>

      <div class="main column">
        <input type="text" id="pokemonName" placeholder="Enter Pokemon name" />
        <button onclick="fetchData()">Fetch Pokemon</button><br />
        
        <img
        src=""
        alt="Pokemon Sprite"
        id="pokemonSprite"
        style="display: none"
        />
        
      </div>
      <div class="types column">
        <img
        src=""
        alt="Pokemon Type 1"
        id="pokemonType1"
        style="display: none"
        />
        
        <img
        src=""
        alt="Pokemon Type 2"
        id="pokemonType2"
        style="display: none"
        />
      </div>
    </div>
      
      <script src="script.js"></script>
    </body>
    </html>
